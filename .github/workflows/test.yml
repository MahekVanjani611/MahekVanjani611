name: Generate Snake Contribution Animation

on:
  # Run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 

  # Allows manual trigger
  workflow_dispatch:
  
  # Run on every push to the master/main branch
  push:
    branches:
      - main  # Change 'main' to 'master' if your default branch is master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate the snake animation
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: MahekVanjani611
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Configure Git for committing changes
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # Commit and push changes
      - name: Commit and push generated files
        run: |
          git add dist/github-contribution-grid-snake.svg
          git add dist/github-contribution-grid-snake-dark.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push https://MahekVanjani611:${{ secrets.PAT_TOKEN }}@github.com/MahekVanjani611/MahekVanjani611.git main
