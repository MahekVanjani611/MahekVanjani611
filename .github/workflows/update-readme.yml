name: Update GitHub Profile README

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 1: Update GitHub Stats in README
      - name: Update GitHub Stats
        uses: anmol098/waka-readme-stats@master
        with:
          GH_TOKEN: ${{ secrets.WAKATIME_GITHUB_TOKEN }}  # Use the new token
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "True"

      # Step 2: Add Daily Inspirational Quote using Metrics
      - name: Generate GitHub Metrics with Quotes
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}  # Default token is fine for metrics
          base: ""
          plugin_quotes: yes
          plugin_quotes_category: "inspiration"

      # Step 3: Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md metrics.svg
          git commit -m "Updated README with new stats and daily quote" || echo "No changes to commit"
          git push origin main
